<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash</title>
    <!-- daisyUI and tailwind-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- custom css -->
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body class="font-poppins">
    <main class="bg-[#010313] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!-- home screen -->
        <section id="home-screen" class="min-h-screen text-white flex justify-center items-center">
            <div class="flex flex-col items-center gap-10">
                <h1 class="font-anton text-9xl">ALPHABET CLASH</h1>
                <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="play()" class="btn btn-outline btn-warning">Play Now</button>
            </div>
        </section>

        <!-- playground start  -->
        <section id="play-ground" class="hidden">
            <div class="flex flex-col items-center gap-16 pt-16">
                <!-- screen -->
                <div
                    class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFA8]">
                    <div class="flex justify-center">
                        <p class="bg-[#2F2941] px-4 pb-4 rounded-b-xl text-white">Don't watch keyboard while playing...
                        </p>
                    </div>
                    <div class="flex justify-center items-center h-[200px]">
                        <p id="current-alphabet" class="text-9xl text-black font-bold uppercase">Y</p>
                    </div>
                </div>
                <div>
                    <div>
                        <div class="flex justify-center gap-1 my-1 w-full">
                            <kbd id="q" class="kbd">q</kbd>
                            <kbd id="w" class="kbd">w</kbd>
                            <kbd id="e" class="kbd">e</kbd>
                            <kbd id="r" class="kbd">r</kbd>
                            <kbd id="t" class="kbd">t</kbd>
                            <kbd id="y" class="kbd">y</kbd>
                            <kbd id="u" class="kbd">u</kbd>
                            <kbd id="i" class="kbd">i</kbd>
                            <kbd id="o" class="kbd">o</kbd>
                            <kbd id="p" class="kbd">p</kbd>
                        </div>
                        <div class="flex justify-center gap-1 my-1 w-full">
                            <kbd id="a" class="kbd">a</kbd>
                            <kbd id="s" class="kbd">s</kbd>
                            <kbd id="d" class="kbd">d</kbd>
                            <kbd id="f" class="kbd">f</kbd>
                            <kbd id="g" class="kbd">g</kbd>
                            <kbd id="h" class="kbd">h</kbd>
                            <kbd id="j" class="kbd">j</kbd>
                            <kbd id="k" class="kbd">k</kbd>
                            <kbd id="l" class="kbd">l</kbd>
                        </div>
                        <div class="flex justify-center gap-1 my-1 w-full">
                            <kbd id="z" class="kbd">z</kbd>
                            <kbd id="x" class="kbd">x</kbd>
                            <kbd id="c" class="kbd">c</kbd>
                            <kbd id="v" class="kbd">v</kbd>
                            <kbd id="b" class="kbd">b</kbd>
                            <kbd id="n" class="kbd">n</kbd>
                            <kbd id="m" class="kbd">m</kbd>
                            <kbd id="/" class="kbd">/</kbd>
                        </div>
                    </div>
                </div>
                <!-- life score -->
                <div class="flex justify-between w-2/3">
                    <button class="btn rounded-full btn btn-outline btn-warning px-6">
                        Life
                        <img src="images/heart.svg" alt="">
                        <span id="current-life">5</span>
                    </button>
                    <!-- display score -->
                    <button class="btn rounded-full btn btn-outline btn-warning px-6">
                        Score
                        <img src="images/dolar.svg" alt="">
                        <span id="current-score">0</span>
                    </button>
                </div>
            </div>
        </section>
        <!-- playground end -->
        <section id="final-score" class="flex justify-center items-center min-h-screen text-center hidden">
            <div class="text-white space-y-4 bg-[#FFFFFF33] p-12 rounded-2xl">
                <h3 class="text-3xl font-medium text-orange-400">Game Over !</h3>
                <h1 class="text-8xl">
                    <span class="font-extrabold">Score:</span><span id="last-score">14</span>
                </h1>
                <button onclick="play()" class="btn btn-outline btn-warning">Play again</button>
                <p>Practice will you make a pro</p>
            </div>
        </section>
    </main>
    <script src="script/utility.js"></script>
    <script src="script/alpha-clash.js"></script>
</body>

</html>
